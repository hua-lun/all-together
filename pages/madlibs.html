  .campaignmode-hackathon--second h1 {
    display: inline-block;
    margin: 0 50px;

  .campaignmode-hackathon h2 {
    margin: 20px auto 20px;

  }

<div class="campaignmode-hackathon">
  <div class="campaignmode-hackathon--second">
    <img class="campaignmode-hackathon--clipart" src="https://raw.githubusercontent.com/hua-lun/maker/main/img/All-Together.gif">
  </div>
  <div class="campaignmode-hackathon--first">
    <h1>Want some inspiration? Try our prompt generator!
    </h1>
    <div id="duration">
      <h3>Duration</h3>
    </div>
    <div id="device">
      <h3>Device</h3>
    </div>
    <div id="genre">
      <h3>Genre</h3>
    </div>
    <button  id="inspo">Get prompts!</button>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>


  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
  }

  $('#inspo').click(function () {
    var time = getRandomIntInclusive(1, 20);

    const deviceArr = ["Computer without using any cameras", "Camera", "Phone Camera", "Webcam"];
    var device = deviceArr[getRandomIntInclusive(0, 3)];

    const genreArr = ["Crafts", "Gaming", "Vlog", "Documentary", "Fashion", "Cooking", "Music", "Review", "Animation", "Technology"];
    var genre = genreArr[getRandomIntInclusive(0, 9)];

    $('#duration').html('<h3>' + "Duration: " + time + "minutes" + '</h3>');
    $('#device').html('<h3>' + "Device: " + device + '</h3>');
    $('#genre').html('<h3>' + "Genre: " + genre + '</h3>');
  })

</script>
